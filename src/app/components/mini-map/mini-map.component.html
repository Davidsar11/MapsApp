
  <section class="container mx-auto mb-3 content-center sm:content-normal">
    <div class="card bg-base-100 sm:w-100 w-92 shadow-sm">
      <div #mapa class="h-[calc(20vh)]"></div>  <!-- mapa -->
      <div class="card-body">
        <h2 class="card-title">
          {{item().name}}
          @if(i() === 3){
            <div class="badge badge-secondary">NEW</div>
          }
        </h2>
        <p>
          {{item().description}}
        </p>
        <div class="card-actions justify-end">
          @for (tag of item().tags; track $index) {
            <div class="badge badge-outline badge-secondary">{{tag}}</div>
          }



        </div>
      </div>
    </div>
  </section>
